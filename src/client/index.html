<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>chat</title>
	<script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<style>
		#vvideostream,
		#cvideostream,
		#videoview,
		#canvview,
		#canvasstream {
			display: none;
		}

		#videoview {
			width: 320px;
			height: 240px;
		}

		#cvideostream, 
		#videoview {
			position: absolute;
			right: 0;
			z-index: 1;
		}

		#canvview,
		#canvasstream {
			position: absolute;
			top: 0;
			left: 0;
			z-index: 0;
		}

		#canvasstream {
			border: dashed 1px grey;
			top: 200px;
		}

		.viewBtn,
		.streamBtn {
			position: relative;
			z-index: 1;
		}
	</style>
	
	<div id="app" />

	<script src="public/bundle.js" type="text/javascript"></script>
</body>
</html>
